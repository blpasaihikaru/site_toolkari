  <div class="py-12 bg-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <p class="text-base text-indigo-600 font-semibold tracking-wide uppercase">Support</p>
      <h1 class="mt-2 text-3xl leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">サポート</h1>
    </div>
  </div>
</div>
  <div class="text-gray-600 body-font">
  <form action="#" method="POST" class="lg:w-2/3 w-full mx-auto px-5 py-24">
    <div class="shadow overflow-hidden sm:rounded-md px-4 py-5 bg-white sm:p-6">
      <div class="grid grid-cols-6 gap-6">
        <div class="col-span-6 sm:col-span-3">
          <label for="first-name" class="block text-sm font-medium text-gray-700">姓</label>
          <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="px-4 py-2 mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
        </div>

        <div class="col-span-6 sm:col-span-3">
          <label for="last-name" class="block text-sm font-medium text-gray-700">名</label>
          <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="px-4 py-2 mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
        </div>

        <div class="col-span-6 sm:col-span-4">
          <label for="email-address" class="block text-sm font-medium text-gray-700">メールアドレス</label>
          <input type="text" name="email-address" id="email-address" autocomplete="email" class="px-4 py-2 mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border border-gray-300 rounded-md">
        </div>

        <div class="col-span-6 sm:col-span-3">
          <label for="country" class="block text-sm font-medium text-gray-700">問い合わせ種類</label>
          <select id="country" name="country" autocomplete="country-name" class="px-4 py-2 mt-2 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option>トラブルが発生した</option>
            <option>アプリに不具合がある</option>
          </select>
        </div>

        <div class="col-span-6">
          <label for="country" class="block text-sm font-medium text-gray-700">問い合わせ内容</label>
          <textarea id="about" name="about" rows="3" class="px-4 py-2 mt-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder=""></textarea>
        </div>
      </div>
      <div class="px-4 py-3 text-center sm:px-6">
        <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">送信</button>
      </div>
    </div>
  </form>
</div>

        <nav class="list-none mb-10">
          <li>
            <a href="help.html" class="text-gray-600 hover:text-gray-800">ヘルプ</a>
          </li>
          <li>
            <a href="support.html" class="text-gray-600 hover:text-gray-800">サポート</a>
          </li>
        </nav>
